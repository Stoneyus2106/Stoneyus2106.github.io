<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07js-sumnumber</title>
    <script>
        function show_output(){
            document.getElementById('output').innerHTML = parseInt(document.getElementById("num1").value) + parseInt(document.getElementById("num2").value)
        }
    </script>
</head>
<body>
    Num1: <input type="text" name="" id="num1">
    <br><br>
    Num2: <input type="text" name="" id="num2">
    <br><br>
    Ans: <b id="output"></b>
    <input type="button" value="Button" onclick="show_output()">
</body>
</html>
