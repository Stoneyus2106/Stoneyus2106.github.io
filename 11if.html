<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 If-Else</title>

   <script>
       function hi_low(){
        let n1 = document.getElementById('num1').value
        if(n1 > 5){
                document.getElementById("output").innerHTML = "มากกว่า 5"
            }else{
                document.getElementById("output").innerHTML = "น้อยกว่า 5"
            }
       }
    
</script>
</head>
<body>
    <input type="text" name="" name= "" id="num1">
    <br><br>
    <button onclick="hi_low()">Submit</button>
    <br>
    <p id="output"></p>
</body>

</html>
