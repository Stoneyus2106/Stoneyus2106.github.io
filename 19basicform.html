<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form 2</title>
    <script>
        function display_data(){
            const urlparameter = new URLSearchParams(window.location.search)
            document.getElementById('output1').innerHTML = urlparameter.get('s_id')
            document.getElementById('output2').innerHTML = urlparameter.get('s_name')
            document.getElementById('output3').innerHTML = urlparameter.get('tel')
        }
    </script>
</head>
<body onload="display_data()">
    <!-- GET -->
    <p id="output1"></p>
    <p id="output2"></p>
    <p id="output3"></p>
</body>
</html>
