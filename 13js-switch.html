<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
</head>
<body>
    ป้อนคะแนน <input type="text" name="" id="score">
    <br><br>
    <button onclick="hilow()">Submit</button>
    <br><br>
    <span id="output"></span>
</body>
<script>
    let n1
    let ans
    function hilow() {
        n1 = parseInt(document.getElementById("score").value)
        switch (true) {
            case (n1<0):
                ans = "ERROR"
                break
            case (n1 <= 5):
                ans = "low"
                break
            case (n1<=9):
                ans = "high"
                break
            default:
                ans = "error"
                break
        }
        document.getElementById("output").innerHTML = ans
    }
</script>
</html>
