<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopWhile</title>
    <script>
        let i
        let j
        function loop() {
            j = document.getElementById('num').value
            i = 0
            document.getElementById('txt').innerHTML = ''
            while (i<j) {
                
                document.getElementById('txt').innerHTML += "Hello <br>"
                i++            
            }    
        }
        
    </script>
</head>
<body>
    input number:
    <input type="text" name="" id="num">
    <br><br>
    <input type="button" value="Submit" onclick="loop()">

    <p id="txt"></p>
</body>
</html>
